<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>OwnPod - Dein Podcast Player</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1>OwnPod</h1>
            <button id="add-feed-btn" class="icon-btn" title="Feed hinzufügen">+</button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Tab Navigation -->
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="subscriptions">Podcasts</button>
                <button class="tab-btn" data-tab="player">Player</button>
                <button class="tab-btn" data-tab="downloads">Downloads</button>
            </nav>

            <!-- Subscriptions Tab -->
            <div id="subscriptions-tab" class="tab-content active">
                <div id="podcasts-list" class="podcasts-list">
                    <div class="empty-state">
                        <p>Noch keine Podcasts abonniert</p>
                        <button id="add-first-feed" class="btn-primary">Feed hinzufügen</button>
                    </div>
                </div>
            </div>

            <!-- Player Tab -->
            <div id="player-tab" class="tab-content">
                <div class="player-container">
                    <div id="current-episode-info" class="episode-info">
                        <img id="player-artwork" src="" alt="Podcast Artwork" class="artwork-large">
                        <h2 id="player-title">Keine Episode ausgewählt</h2>
                        <p id="player-podcast">-</p>
                    </div>

                    <div class="player-controls">
                        <div class="progress-container">
                            <span id="current-time">0:00</span>
                            <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
                            <span id="duration">0:00</span>
                        </div>

                        <div class="control-buttons">
                            <button id="skip-backward" class="control-btn">-30s</button>
                            <button id="play-pause" class="control-btn primary">▶</button>
                            <button id="skip-forward" class="control-btn">+30s</button>
                        </div>

                        <div class="player-options">
                            <label for="playback-speed">Geschwindigkeit:</label>
                            <select id="playback-speed">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.25">1.25x</option>
                                <option value="1.5">1.5x</option>
                                <option value="1.75">1.75x</option>
                                <option value="2">2x</option>
                            </select>

                            <button id="sleep-timer" class="btn-secondary">Sleep Timer</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Downloads Tab -->
            <div id="downloads-tab" class="tab-content">
                <div id="downloads-list" class="downloads-list">
                    <div class="empty-state">
                        <p>Keine Downloads vorhanden</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Fixed Bottom Audio Element -->
        <div class="mini-player" id="mini-player" style="display: none;">
            <div class="mini-player-info">
                <img id="mini-artwork" src="" alt="">
                <div class="mini-text">
                    <div id="mini-title">-</div>
                    <div id="mini-podcast">-</div>
                </div>
            </div>
            <button id="mini-play-pause" class="mini-control">▶</button>
        </div>
    </div>

    <!-- Modal: Add Feed -->
    <div id="add-feed-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Podcast hinzufügen</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="add-feed-tabs">
                    <button id="search-tab-btn" class="add-feed-tab-btn active">Suchen</button>
                    <button id="url-tab-btn" class="add-feed-tab-btn">RSS-URL</button>
                </div>

                <!-- Search Tab -->
                <div id="search-tab-content" class="add-feed-tab-content active">
                    <input type="text" id="podcast-search-input" class="input-field" placeholder="Podcast suchen (z.B. 'Fest & Flauschig')...">
                    <button id="podcast-search-btn" class="btn-primary">Suchen</button>
                    <div id="search-results" class="search-results"></div>
                </div>

                <!-- URL Tab -->
                <div id="url-tab-content" class="add-feed-tab-content">
                    <input type="text" id="feed-url" class="input-field" placeholder="RSS Feed URL eingeben...">
                    <button id="add-feed-submit" class="btn-primary">Hinzufügen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Episode List -->
    <div id="episode-modal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="episode-modal-title">Episoden</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="episodes-list"></div>
            </div>
        </div>
    </div>

    <!-- Modal: Sleep Timer -->
    <div id="sleep-timer-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sleep Timer</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="timer-options">
                    <button class="timer-btn" data-minutes="5">5 Min</button>
                    <button class="timer-btn" data-minutes="10">10 Min</button>
                    <button class="timer-btn" data-minutes="15">15 Min</button>
                    <button class="timer-btn" data-minutes="30">30 Min</button>
                    <button class="timer-btn" data-minutes="60">60 Min</button>
                </div>
                <div id="timer-status" class="timer-status"></div>
                <button id="cancel-timer" class="btn-secondary" style="display: none;">Abbrechen</button>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="js/db.js"></script>
    <script src="js/rss-parser.js"></script>
    <script src="js/podcast-search.js"></script>
    <script src="js/player.js"></script>
    <script src="js/downloads.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
